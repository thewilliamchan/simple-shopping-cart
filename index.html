<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid main-content">
      <h1>Shopping Cart</h1>
      <div class="row input-form">
        <div class="col-12 col-sm-3">
          <input type="text" class="form-control item-name-input" placeholder="Item Name">
        </div>
        <div class="col-12 col-sm-2">
          <input type="text" class="form-control item-price-input" placeholder="Item Price">
        </div>
        <div class="col-12 col-sm-3">
          <button type="button" class="btn btn-primary btn-create">Create</button>
        </div>
      </div>
      <div class="row btn-calculate-div" hidden>
        <div class="col-12 col-sm-3 col-sm-offset-9">
          <button type="button" class="btn btn-success btn-calculate">Calculate Price</button>
        </div>
      </div>
      <h3 class="total-price" hidden>Total Price:</h3>
    </div>
  </body>
</html>
